<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="register-container">
    <div class="register-bg">
    </div>
    <div class="register-content">
        <div class="info-bar user-name">
            <label >用户名</label>
            <input id="userName" type="text"  placeholder="用户名">
        </div>
        <div class="info-bar mail">
            <label >邮箱</label>
            <input id="mail" type="text"  placeholder="邮箱">
        </div>
        <div class="info-bar pwd">
            <label >密码</label>
            <input id="password" type="password" placeholder="请输入密码">
        </div>
        <div class="info-bar pwd-next">
            <label >密码</label>
            <input id="pwdNext" type="password" placeholder="请输入密码">
        </div>
        <div class="remember">
            <a href="login.html">已有账号前往登录</a>
        </div>
        <button class="register-btn">注册</button>

    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
